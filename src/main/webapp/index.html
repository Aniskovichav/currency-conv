<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
<h1>Currency Converter</h1>

<div class="converter-containers converter-containers--tablet-col-2">
    <div class="converter-container converter-container-in-grid converter-container--dark">
        <div class="converter-container__title-text">
            Официальный курс, устанавливаемый Национальным банком Республики Беларусь на
            <span>16.07.2024</span></div>
        <div class="converter-container__content" style="">

            <div id="adfox_163471612284445061"></div>
            <div class="converter-container__inputs">
                <div class="converter-container__item"
                     data-curr="nbrbusd">
                    <div class="record vis_nbrbusd">
                        <div class="converter-container__item-input-wrapper"
                             data-currency-booking-handler="">

                            <span class="converter-container__item-currency-abbr"><a
                                    href="/currency/usd">USD</a></span><input
                                type="tel"
                                inputmode="decimal"
                                id="nbrb_usd"
                                class="input_calc form-control form-input-sum nbrb"
                                value="1"/><span
                                class="converter-container__item-delete"
                                data-js="hide-item"
                                data-del="nbrbusd"
                                style="display: none"></span>
                        </div>
                        <div class="converter-container__item-currency-name">
                            доллар США
                        </div>
                    </div>
                </div>
                <div class="converter-container__item"
                     data-curr="nbrbeur">
                    <div class="record vis_nbrbeur">
                        <div class="converter-container__item-input-wrapper"
                             data-currency-booking-handler="">
                            <span class="converter-container__item-currency-abbr"><a
                                    href="/currency/eur">EUR</a></span><input
                                type="tel"
                                inputmode="decimal"
                                id="nbrb_eur"
                                class="input_calc form-control form-input-sum nbrb"
                                value="0.9164"/><span
                                class="converter-container__item-delete"
                                data-js="hide-item"
                                data-del="nbrbeur"
                                style="display: none"></span>
                        </div>
                        <div class="converter-container__item-currency-name">
                            евро
                        </div>
                    </div>
                </div>
                <div class="converter-container__item"
                     data-curr="nbrbrub">
                    <div class="record vis_nbrbrub">
                        <div class="converter-container__item-input-wrapper"
                             data-currency-booking-handler="">
                            <span class="converter-container__item-currency-abbr"><a
                                    href="/currency/rub">RUB</a></span><input
                                type="tel"
                                inputmode="decimal"
                                id="nbrb_rub"
                                class="input_calc form-control form-input-sum nbrb"
                                value="87.9251"/><span
                                class="converter-container__item-delete"
                                data-js="hide-item"
                                data-del="nbrbrub"
                                style="display: none"></span>
                        </div>
                        <div class="converter-container__item-currency-name">
                            российский рубль
                        </div>
                    </div>
                </div>
                <div class="converter-container__item"
                     data-curr="nbrbuah">
                    <div class="record vis_nbrbuah"
                         style="display: none">
                        <div class="converter-container__item-input-wrapper"
                             data-currency-booking-handler="">
                            <span class="converter-container__item-currency-abbr"><a
                                    href="/currency/grivna">UAH</a></span><input
                                type="tel"
                                inputmode="decimal"
                                id="nbrb_uah"
                                class="input_calc form-control form-input-sum nbrb"
                                value="41.0262"/><span
                                class="converter-container__item-delete"
                                data-js="hide-item"
                                data-del="nbrbuah"
                                style=""></span></div>
                        <div class="converter-container__item-currency-name">
                            украинская гривна
                        </div>
                    </div>
                </div>
                <div class="converter-container__item"
                     data-curr="nbrbpln">
                    <div class="record vis_nbrbpln">
                        <div class="converter-container__item-input-wrapper"
                             data-currency-booking-handler="">
                            <span class="converter-container__item-currency-abbr"><a
                                    href="/currency/pln">PLN</a></span><input
                                type="tel"
                                inputmode="decimal"
                                id="nbrb_pln"
                                class="input_calc form-control form-input-sum nbrb"
                                value="3.8963"/><span
                                class="converter-container__item-delete"
                                data-js="hide-item"
                                data-del="nbrbpln"
                                style="display: none"></span>
                        </div>
                        <div class="converter-container__item-currency-name">
                            польский злотый
                        </div>
                    </div>
                </div>
                <div class="converter-container__item"
                     data-curr="nbrbgbp">
                    <div class="record vis_nbrbgbp"
                         style="display: none">
                        <div class="converter-container__item-input-wrapper"
                             data-currency-booking-handler="">
                            <span class="converter-container__item-currency-abbr"><a
                                    href="/currency/gbp">GBP</a></span><input
                                type="tel"
                                inputmode="decimal"
                                id="nbrb_gbp"
                                class="input_calc form-control form-input-sum nbrb"
                                value="0.7702"/><span
                                class="converter-container__item-delete"
                                data-js="hide-item"
                                data-del="nbrbgbp"
                                style=""></span></div>
                        <div class="converter-container__item-currency-name">
                            фунт стерлингов
                        </div>
                    </div>
                </div>
                <div class="converter-container__item"
                     data-curr="nbrbcny">
                    <div class="record vis_nbrbcny">
                        <div class="converter-container__item-input-wrapper"
                             data-currency-booking-handler="">

                            <span class="converter-container__item-currency-abbr"><a
                                    href="/currency/cny">CNY</a></span><input
                                type="tel"
                                inputmode="decimal"
                                id="nbrb_cny"
                                class="input_calc form-control form-input-sum nbrb"
                                value="7.2657"/><span
                                class="converter-container__item-delete"
                                data-js="hide-item"
                                data-del="nbrbcny"
                                style="display: none"></span>
                        </div>
                        <div class="converter-container__item-currency-name">
                            китайский юань
                        </div>
                    </div>
                </div>

                <div class="converter-container__item"
                     data-curr="nbrbbyn">
                    <div class="record vis_nbrbbyn">
                        <div class="converter-container__item-input-wrapper"
                             data-currency-booking-handler="">
                            <div class="redirecter">
                                Забронировать сумму
                            </div>
                            <span class="converter-container__item-currency-abbr"> BYN </span><input
                                type="tel"
                                inputmode="decimal"
                                id="nbrb_byn"
                                class="input_calc form-control form-input-sum nbrb"
                                value="3.1959"/><span
                                class="converter-container__item-delete"
                                data-js="hide-item"
                                data-del="nbrbbyn"
                                style="display: none"></span>
                        </div>
                        <div class="converter-container__item-currency-name">
                            белорусский рубль
                        </div>
                    </div>
                </div>
            </div>
            <div class="converter-container__select mt-20">
                <div data-js="selectric-container"
                     class="selectric-container selectric-container--like-link selectric-container--icon-plus selectric-highlight-li">
                    <select class="selectValute"
                            name="nbrb">
                        <option value=""></option>
                        <option value="nbrbaed">AED дирхам ОАЭ</option>
                        <option value="nbrbamd">AMD армянский драм</option>
                        <option value="nbrbgbp">GBP фунт стерлингов</option>
                    </select></div>
            </div>
        </div>
<form action="convert" method="get">
    Base Currency:
    <select name="baseCurrency">
        <option value="AUD">AUD - Австралийский доллар</option>
        <option value="AMD">AMD - Армянский драм</option>
        <option value="BGN">BGN - Болгарский лев</option>
        <option value="BRL">BRL - Бразильский реал</option>
        <option value="UAH">UAH - Гривна</option>
        <option value="DKK">DKK - Датская крона</option>
        <option value="AED">AED - Дирхам ОАЭ</option>
        <option value="USD">USD - Доллар США</option>
        <option value="VND">VND - Донг</option>
        <option value="EUR">EUR - Евро</option>
        <option value="PLN">PLN - Злотый</option>
        <option value="JPY">JPY - Иена</option>
        <option value="INR">INR - Индийская рупия</option>
        <option value="IRR">IRR - Иранский риал</option>
        <option value="ISK">ISK - Исландская крона</option>
        <option value="CAD">CAD - Канадский доллар</option>
        <option value="CNY">CNY - Китайский юань</option>
        <option value="KWD">KWD - Кувейтский динар</option>
        <option value="MDL">MDL - Молдавский лей</option>
        <option value="NZD">NZD - Новозеландский доллар</option>
        <option value="NOK">NOK - Норвежская крона</option>
        <option value="RUB">RUB - Российский рубль</option>
        <option value="XDR">XDR - СДР</option>
        <option value="SGD">SGD - Сингапурский доллар</option>
        <option value="KGS">KGS - Сом</option>
        <option value="KZT">KZT - Тенге</option>
        <option value="TRY">TRY - Турецкая лира</option>
        <option value="GBP">GBP - Фунт стерлингов</option>
        <option value="CZK">CZK - Чешская крона</option>
        <option value="SEK">SEK - Шведская крона</option>
        <option value="CHF">CHF - Швейцарский франк</option>
    </select><br>
    Amount: <input type="text" name="amount"><br>
    <input type="submit" value="Convert">

</form>
</body>
</html>
